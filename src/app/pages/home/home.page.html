<ion-content [fullscreen]="true">
  <ion-title class="ion-padding-top ion-text-center" >
  </ion-title>
  <body>
    <div >
      <div class="ion-padding-vertical">
        <ion-card-content class="ion-text-center">
          <ion-card-title class="ion-text-center">
            <h1>Te LlevoAPP</h1>
            <h1>Bienvenido!</h1>
          </ion-card-title>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Usuario</ion-label>
              <ion-input type ="text" maxlength ="10" minlength ="3" [(ngModel)]="usuario"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" maxlength ="8" [(ngModel)]="password"></ion-input>
            </ion-item>
          </ion-card-content>
          <ion-button (click)="siguiente()" shape="block">Ingresar</ion-button>
          <ion-button (click)="recuperar_password()" shape="block">Recuperar Contraseña</ion-button>
        </ion-card-content>
      </div>
    </div>
  </body>
</ion-content>
